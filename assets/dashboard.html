<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterTap</title>
    <link rel="stylesheet" href="/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Dashboard</h1>
            <p class="subtitle">
                Manage BetterTap Configurations
            </p>

            <div class="tabs is-toggle is-centered">
                <ul id="tab-bar">
                    <li id="tab-1"><a>WiFi</a></li>
                    <li id="tab-2"><a>MQTT</a></li>
                    <li id="tab-3"><a>Time</a></li>
                </ul>
            </div>

            <div class="card p-4 is-hidden" id="page-wifi">
                <form action="/cfg/wifi" method="post">
                    <div class="field">
                        <label class="label">SSID</label>
                        <div class="control">
                            <input type="text" name="ssid" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input type="password" name="password" class="input">
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button class="button is-light is-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card p-4 is-hidden" id="page-mqtt">
                <form action="/cfg/mqtt" method="post">
                    <div class="field">
                        <label class="label">Host</label>
                        <div class="control">
                            <input type="text" name="host" class="input">

                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Port</label>
                        <div class="control">
                            <input type="number" name="port" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Client ID</label>
                        <div class="control">
                            <input type="text" name="clientId" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input type="text" name="username" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control">
                            <input type="password" name="password" class="input">
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button class="button is-light is-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card p-4 is-hidden" id="page-time">
                <form action="/cfg/time" method="post">
                    <div class="field">
                        <label class="label">Timezone Offset Hours</label>
                        <div class="control">
                            <input type="number" name="tz" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">DST Offset Hours</label>
                        <div class="control">
                            <input type="number" name="dst" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Primary NTP Server</label>
                        <div class="control">
                            <input type="text" name="ntp1" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">NTP Server 2</label>
                        <div class="control">
                            <input type="text" name="ntp2" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">NTP Server 3</label>
                        <div class="control">
                            <input type="text" name="ntp3" class="input">
                        </div>
                    </div>
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button class="button is-light is-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="text/javascript">
        class TabBar {
            constructor() {
                this.tabs = [];
                this.pages = [];
                this.selectedTab = null;
                this.selectedPage = null;
            }

            addTab(tab, page) {
                const id = this.tabs.length;

                tab.addEventListener("click", () => {
                    this.setTab(id);
                });

                if (this.selectedTab == null) {
                    this.selectedTab = tab;
                    this.selectedPage = page;
                }

                this.tabs.push(tab);
                this.pages.push(page);
            }

            setTab(index) {
                this.selectedTab.classList.remove("is-active");
                this.tabs[index].classList.add("is-active");
                this.selectedTab = this.tabs[index];

                this.selectedPage.classList.add("is-hidden");
                this.pages[index].classList.remove("is-hidden");
                this.selectedPage = this.pages[index];
            }
        }

        window.addEventListener("load", (e) => {
            const tabBar = new TabBar("#tab-bar");

            tabBar.addTab(document.querySelector("#tab-1"), document.querySelector("#page-wifi"));
            tabBar.addTab(document.querySelector("#tab-2"), document.querySelector("#page-mqtt"));
            tabBar.addTab(document.querySelector("#tab-3"), document.querySelector("#page-time"));

            tabBar.setTab(0);
        });
    </script>
</body>

</html>
