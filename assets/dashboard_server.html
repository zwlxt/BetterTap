<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterTap</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Server</h1>
        <h2>MQTT</h2>

        <form action="/cfg/mqtt" method="post">
            <table>
                <tr>
                    <td>Host:</td>
                    <td><input type="text" name="host" value="{{HOST}}"></td>
                </tr>
                <tr>
                    <td>Port:</td>
                    <td><input type="number" name="port" value="{{PORT}}"></td>
                </tr>
                <tr>
                    <td>Client ID:</td>
                    <td><input type="text" name="clientID" value="{{CLIENT_ID}}"></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" value="{{USERNAME}}"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Topic:</td>
                    <td><input type="text" name="initTopic"></td>
                </tr>
                <tr>
                    <td>V1 Topic:</td>
                    <td><input type="text" name="v1Topic"></td>
                </tr>
            </table>
            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
